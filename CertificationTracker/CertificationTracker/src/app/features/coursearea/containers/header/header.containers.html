<div class="">
  <div class="card-header">
    <h3 class="header-title">Configure Areas</h3>
    <div class="form">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input
        type="text"
        class="form-control form-input"
        placeholder="Search anything..."
        (input)="searchString($event)"
      />
    </div>
  </div>
</div>
<div class="add-new">
  <mat-slide-toggle (change)="IncludeArchieved($event)"
    >Include Archived</mat-slide-toggle
  >

  <input
    id="btnAddNewArea"
    class="btn3 first"
    type="button"
    value="Add New Area"
    (click)="OpenPOSTAreaDetail(0)"
  />
  <!-- onclick="OpenPOSTAreaDetail(0)" -->
  <input
    id="btnRequirements"
    class="btn3 first"
    type="button"
    value="Requirements"
    (click)="btnRequirements_Click()"
  />
</div>
<!-- onclick="btnRequirements_Click()" -->
